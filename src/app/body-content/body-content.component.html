<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Formulario de alumnos</h2>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg">
      <div class="ibox">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm">
              <h3 class="m-t-none m-b">Datos del alumno</h3>
              <p>Registre los datos para ser mostrados</p>
              <form [formGroup]="alumnosForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    placeholder="Enter Name"
                    class="form-control"
                    formControlName="nombre"
                  />
                  <span *ngIf="this.alumnosForm.get('nombre')?.errors?.['required']"class="form-text m-b-none text-danger">El nombre no puede estar vacio</span>

                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    placeholder="Enter email"
                    class="form-control"
                    formControlName="correo"
                  />
                  <span *ngIf="this.alumnosForm.get('correo')?.errors?.['required']"class="form-text m-b-none text-danger">El correo no puede estar vacio</span>
                  <span *ngIf="this.alumnosForm.get('correo')?.errors?.['email']"class="form-text m-b-none text-danger">El correo no es valido</span>
                </div>
                <div class="form-group">
                  <label>Mensaje</label>
                  <input
                    type="text"
                    placeholder="Enter Your Mensaje"
                    class="form-control"
                    formControlName="mensaje"
                  />
                  <span *ngIf="this.alumnosForm.get('mensaje')?.errors?.['required']"class="form-text m-b-none text-danger">El mensaje no puede estar vacio</span>

                </div>
                <div class="arreglo2">
                  <button
                    class="btn btn-sm btn-primary float-right m-t-n-xs"
                    type="submit"
                  >
                    <strong>Cargar</strong>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="ibox-content">
        <h2>Alumnos</h2>
        <ul class="todo-list m-t">
          <li>
            <input type="checkbox" value="" name="" class="i-checks" />
            <span class="m-l-xs">  {{alumnosForm.value | json}}</span>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
